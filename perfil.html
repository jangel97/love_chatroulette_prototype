<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="perfil.css">
    <style>
        #logo {
            width: 40%; /* Reduce the size of the image */
            display: block; /* Allow the use of margin auto for centering */
            margin: auto; /* Center the image */
        }
        #login-container {
            text-align: center; /* Center the text */
        }
    </style>
</head>
<body>
    <div id="registration-container">
        <img src="https://media.istockphoto.com/id/1244931280/vector/camera-and-heart-sign-flat-style-isolated.jpg?s=170667a&w=0&k=20&c=003dQiJxeKwi0tvBN33WwofKeJzp3g8fsYP9CwDYY6o=" alt="Logo de Match&Meet" id="logo"><br>
        <h2>Registro en Match&Meet</h2>
        <form id="registration-form">
            <input type="text" id="name" placeholder="Nombre" required><br>
            <input type="email" id="email" placeholder="Correo Electrónico" required><br>
            <select id="gender" required>
                <option value="">Género</option>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
                <option value="non-binary">No binario</option>
                <option value="prefer_not_to_say">Prefiero no decirlo</option>
                <option value="other">Otro</option>
            </select>
            <select id="orientation" required>
                <option value="">Orientación sexual</option>
                <option value="heterosexual">Heterosexual</option>
                <option value="homosexual">Homosexual</option>
                <option value="bisexual">Bisexual</option>
                <option value="asexual">Asexual</option>
                <option value="pansexual">Pansexual</option>
                <option value="queer">Queer</option>
                <option value="questioning">Cuestionando</option>
                <option value="prefer_not_to_say">Prefiero no decirlo</option>
                <option value="other">Otra</option>
            </select>
            <p id="description">
                Tu orientación sexual es importante para ayudarnos a proporcionarte las mejores coincidencias posibles y a mantener un ambiente inclusivo. Este dato no será compartido con otros usuarios a menos que tú lo permitas.
            </p>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="registration.js"></script>
</body>
</html>
